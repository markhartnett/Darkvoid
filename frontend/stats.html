<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>


<script>

    // set the dimensions and margins of the graph
    var width = 450
    height = 450
    margin = 40

    // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
    var radius = Math.min(width, height) / 2 - margin

    // append the svg object to the div called 'my_dataviz'
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    // Create dummy data
    var data = {a: 9, b: 20, c:30, d:8, e:12};
    var sample = [{"studentId":1,"firstName":"Jakub","lastName":"Gajewski","username":"TheFlyingPolak","password":"pASSw0rd!","phoneNumber":"0874206969","email":"jakub.gajewski@ucdconnect.ie","gender":"Male","nationality":"Polish","feesdue":0.0,"feespaid":254.0,"id":1},{"studentId":2,"firstName":"James","lastName":"O'Leary","username":"jamesoleary192","password":"123456","phoneNumber":"0836790280","email":"james.oleary@springfielduni.com","gender":"Male","nationality":"Serbian","feesdue":0.0,"feespaid":254.0,"id":2}];

    var mydata = {};
    $.ajax({
        type: 'GET',
        url: 'http://localhost:8080/students',
        contentType: "application/json",
        dataType: 'json',
        async: false,
        success: function(data) {
            $.each(data, function(key, value) {
                console.log(value.firstName, value.nationality);
                var national = value.nationality.toLowerCase()
                if (national in mydata){
                    mydata[national]++
                }
                else{
                    mydata[national] = 1
                }
            });
        }
    });
    console.log(mydata);


    // set the color scale
    var color = d3.scaleOrdinal()
        .domain(mydata)
        .range(d3.schemeSet2);

    // Compute the position of each group on the pie:
    var pie = d3.pie()
        .value(function(d) {return d.value; });
    var data_ready = pie(d3.entries(mydata));
    // Now I know that group A goes from 0 degrees to x degrees and so on.

    // shape helper to build arcs:
    var arcGenerator = d3.arc()
        .innerRadius(100)
        .outerRadius(radius);

    // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
    svg
        .selectAll('mySlices')
        .data(data_ready)
        .enter()
        .append('path')
        .attr('d', arcGenerator)
        .attr('fill', function(d){ return(color(d.data.key)) })
        .attr("stroke", "black")
        .style("stroke-width", "2px")
        .style("opacity", 0.7);

    // Now add the annotation. Use the centroid method to get the best coordinates
    svg
        .selectAll('mySlices')
        .data(data_ready)
        .enter()
        .append('text')
        .text(function(d){ return d.data.key})
        .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
        .style("text-anchor", "middle")
        .style("font-size", 17);

    console.log("Successfully rendered pie chart");

</script>
