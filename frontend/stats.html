<body>

    <h1 style="text-align: center">School Stats</h1>
    <!-- Gender statistics -->
    <div style="width: 100%; margin: 0 auto; display: table-row">
        <div style="width: 500px; display: table-cell; text-align: center">
            <h2>Student Gender Distribution</h2>
            <div id="student_gender">
                <script>
                    drawPieChart(450, 450, 20, "#student_gender", getGenders('https://localhost:8443/students/genders'));
                </script>
            </div>
        </div>
        <div style="display: table-cell; text-align: center">
            <h2>Staff Gender Distribution</h2>
            <div id="staff_gender">
                <script>
                    drawPieChart(450, 450, 20, "#staff_gender", getGenders('https://localhost:8443/staff/genders'))
                </script>
            </div>
        </div>
    </div>

    <!-- Nationality statistics -->
    <div style="width: 100%; margin: 0 auto; display: table-row">
        <div style="width: 500px; display: table-cell; text-align: center">
            <h2>Student Nationality Distribution</h2>
            <div id="student_nat">
                <script>
                    drawPieChart(450, 450, 20, "#student_nat", getNationalities('https://localhost:8443/students/nationalities'));
                </script>
            </div>
        </div>
        <div style="display: table-cell; text-align: center">
            <h2>Staff Nationality Distribution</h2>
            <div id="staff_nat">
                <script>
                    drawPieChart(450, 450, 20, "#staff_nat", getNationalities('https://localhost:8443/staff/nationalities'))
                </script>
            </div>
        </div>
    </div>

    <!-- Grades statistics -->
    <div style="width: 100%; margin: 0 auto; display: table-row">
        <div style="width: 500px; display: table-cell; text-align: center">
            <h2>Student Grades Distribution</h2>
            <div id="grades">
                <script>
                    drawPieChart(450, 450, 20, "#grades", getGrades('https://localhost:8443/students/grades'));
                </script>
            </div>
        </div>
    </div>

    <div class="footer" >
        Springfield University<br>
        <u>+353(1) 1234567</u>
    </div>
</body>
