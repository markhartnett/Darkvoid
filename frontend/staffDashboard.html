<head>

    <title>Staff Dashboard</title>

    <script src="./lib/jquery-cookie.js"></script>
    <link rel="stylesheet" type="text/css" href="springfield.css">

<body>

        <li><a href="home.html"><strong>SpringField</strong></a></li>

    <script>
        let staff = null;
        url = 'http://localhost:8080/staff/' + $.cookie('id');
        $.ajax({
            type: 'GET',
            url: url,
            contentType: "application/json",
            dataType: 'json',
            async: false,
            success: function(d) {
                staff = d;
            }
        });
        console.log(staff.firstName);
        console.log(staff.lastName);
    </script>
    <h1>Welcome</h1>
