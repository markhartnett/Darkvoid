<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <script type="text/javascript" src="data.js"></script>

</head>
<body>
<ul>
    <li><a href="home.html"><strong>SpringField</strong></a></li>
    <li><a href="login.html">Log In</a></li>
    <li><a href="signup.html">Register</a></li>
    <li><a href="stats.html">School Stats</a></li>
    <li style="float:right"><a href="contact.html">Contact Us</a></li>
</ul>

<br>
<br>
<br>
<div id="signup">
    <h1>Sign Up</h1>A password must contain:
    <ul>
        <li>At least 8 characters</li>
        <li>A mixture of lower and upper case letters</li>
        <li>At least one number</li>
        <li>At least one of these characters: ! @ # $ ? €</li>
    </ul>
    <form id="signUpForm">
        <label>
            First Name:
            <input type="text" id="firstName"/>
        </label><br/>
        <label>
            Last Name:
            <input type="text" id="lastName"/>
        </label><br/>
        <label>
            Username:
            <input type="text" id="username"/>
        </label><br/>
        <label>
            Password:
            <input type="text" id="password"/>
        </label><br/>
        <label>
            Email:
            <input type="text" id="email"/>
        </label><br/>
        <label>
            Phone Number:
            <input type="text" id="phoneNumber"/>
        </label><br/>
        <label>
            Gender:
            <select id="gender" name="gender">
                <option value="">-- Select --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="preferNot">Prefer Not to Say</option>
            </select>
        </label><br/>
        <label>
            Nationality:
            <input type="text" id="nationality"/>
        </label><br/>
        <input type="submit"/>
    </form>

    <Button>Back</Button>

    <script>
        $( "form" ).submit(function(event) {
            var firstName = $("#firstName").val();
            const lastName = $("#lastName").val();
            const username = $("#username").val();
            const password = $("#password").val();
            const email = $("#email").val();
            const phoneNumber = $("#phoneNumber").val();
            const gender = $("#gender").val();
            const nationality = $("#nationality").val();

            firstName = firstName.replace(/[<\/">'"]/g, "");

            if (username === '' ||
                firstName === '' ||
                lastName === '' ||
                phoneNumber === '' ||
                password === '' ||
                email === '' ||
                gender === '' ||
                nationality === ''
            ){
                alert("Please select a value for all options");
            }

            else if (password.length < 8 ||
                !password.match("[a-z]") ||
                !password.match("[A-Z]") ||
                !password.match("[0-9]") ||
                !password.match("[!@#$\?€]")
            ){
                alert("Your password is too weak. Please choose a different password.");
            }

            else{
                students = getData('http://localhost:8080/students');
                staff = getData('http://localhost:8080/staff');
                usernames = getUsernames(students).concat(getUsernames(staff));

                if (usernames.includes(String(username))) {
                    alert("Username already taken please try again with different username");
                }
                else {
                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:8080/students',
                        contentType: "application/json",
                        dataType: 'json',
                        data: JSON.stringify({
                            "firstName": String(firstName),
                            "lastName": String(lastName),
                            "username": String(username),
                            "password": String(password),
                            "email": String(email),
                            "phoneNumber": String(phoneNumber),
                            "gender": String(gender),
                            "nationality": String(nationality)
                        })
                    });
                    event.preventDefault();
                    alert("Your account has been created.");
                    window.location.href = "home.html"
                }
            }
        });
    </script>
</div>

<div class="footer" >
    Springfield University<br>

</div>
</body>
</html>
